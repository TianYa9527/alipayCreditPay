server:
  port: 8601
spring:
  resources:
    add-mappings: true
  application:
    name: alipayCreditPay1
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: true


  datasource:
    url: jdbc:mysql://localhost:3306/alipaycreditpay?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=CTT&
    username: root
    password: 'root'
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      filters: stat,wall
      initial-size: 50
      max-active: 500
      max-pool-prepared-statement-per-connection-size: 20
      max-wait: 300000
      min-evictable-idle-time-millis: 300000
      min-idle: 50



mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.greatwall.jhgx.domain
  global-config:
    db-config:
      # 主键ID类型
      id-type: id_worker
      # 数据库类型
      db-type: mysql
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

swagger:
  show: true

