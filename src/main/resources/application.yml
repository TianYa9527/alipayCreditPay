  scMember: https://api.ipsunion.com/bootapi/v2/bootsm/scMember
  scMemberQuery: https://api.ipsunion.com/bootapi/v2/bootsm/queryMer
  # 机构商户号
  merchantId: 581631
  # 机构商户密码
  key: 2ep65eseuw39n25c
  # 费率
  consRate: 0.85
